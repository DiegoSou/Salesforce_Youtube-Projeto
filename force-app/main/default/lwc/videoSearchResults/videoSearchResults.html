<template>
    <c-call-app-service></c-call-app-service>
    
    <div class="slds-align_absolute-center">
        <div if:true={loading} class="loadingHolder ">
            <lightning-spinner alternative-text="Loading result's" size="medium"></lightning-spinner>
        </div>
    </div>

    <div class="slds-scrollable" style={scrollHeight}>   
        <div class="slds-grid slds-wrap">
            <template for:each={videoList} for:item="videoItem" for:index="videoIndex">
                <article class="slds-col slds-size_6-of-12" key={videoItem.VideoYtbId__c}>
                    <c-video-tile video={videoItem} onadded={handleAdded} onremoved={handleRemoved}></c-video-tile>
                </article>
            </template>
        </div>
    </div>
</template>
