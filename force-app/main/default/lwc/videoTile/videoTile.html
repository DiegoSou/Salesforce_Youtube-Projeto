<template>
    <div if:true={videoRecord}>
        <div class="slds-grid slds-wrap slds-m-around_x-small slds-p-around_xx-small slds-border_left slds-border_top">
            <div class="slds-col slds-size_3-of-12 slds-align_absolute-center">
                <a href={videoRecord.url} target="_blank">
                    <img alt={videoRecord.title} src={videoRecord.thumbnail} title={videoRecord.title} />
                </a>
            </div>
            <div class="slds-col slds-size_9-of-12">
                <div class="slds-p-around_x-small">
    
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_10-of-12">
                            <div class="slds-text-heading_medium slds-m-bottom_x-small slds-border_bottom">{videoRecord.title}
                            </div>
                        </div>
                        <div class="slds-col slds-size_2-of-12">
                            <button class="slds-button slds-button_brand width-full" aria-pressed="false"
                                title="Adicionar">
                                <div class="slds-text-heading_small">Add</div>
                            </button>
                        </div>
                    </div>
            
                    <div class="slds-text-heading_small">{videoRecord.channelName} - {videoRecord.publishDate}</div>
                    <div class="slds-text-title">{videoRecord.description}</div>
                </div>
            </div>
        </div>
    </div>
</template>
