<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_10-of-12">
            <div class="slds-form-element slds-p-around_x-small">
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right slds-hint-parent">
                    <button onclick={clearSearch} title="Clear" class="slds-button slds-button_icon slds-input__icon slds-input__icon_right">
                        <lightning-icon icon-name="utility:clear" alternative-text="clear" size="xx-small" class="slds-button__icon_hint"></lightning-icon>
                    </button>

                    <input id="searchParam" type="text" placeholder="Type thing some..." class="slds-input"/>
                </div>
            </div>
        </div>

        <div class="slds-col slds-size_2-of-12">
            <div class="slds-p-top_x-small">
                <button onclick={searchVideos} class="slds-button slds-button_icon slds-button_icon-border-filled width-full" aria-pressed="false" title="Search">
                    <lightning-icon icon-name="standard:search" alternative-text="search" size="medium" class="width-full"></lightning-icon>
                </button>
            </div>
        </div>

        <div class="slds-col slds-size_12-of-12">
            <div class="slds-p-around_medium">
                <template if:false={isNotEmpty}>
                    <c-illustration-any></c-illustration-any>
                </template>
    
                <c-video-search-results onsearchresult={handleSearchResult}></c-video-search-results>
            </div>
        </div>
    </div>
</template>
